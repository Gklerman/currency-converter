<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cambio de Divisas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="d-flex justify-content-center align-items-center">

    <main class="container p-3">
        <header><h1>Cambio de Divisas</h1></header>
        <section class="row d-flex justify-content-evenly">
            <div class="col1 col-md-12">
                <div class="row">
                    <div class="col1 col-md-2 d-flex justify-content-center pt-3">
                        <h3>Divisas</h3>
                    </div>
                    <div class="col1 col-md-2 d-flex justify-content-center pt-3">
                        <h3>Compra</h3>
                    </div>
                    <div class="col1 col-md-2 d-flex justify-content-center pt-3">
                        <h3>Venta</h3>
                    </div>
                    <div class="col1 col-md-3 d-flex justify-content-center pt-3">
                        <h3>Arb. Compra</h3>
                    </div>
                    <div class="col1 col-md-3 d-flex justify-content-center pt-3">
                        <h3>Arb. Venta</h3>
                    </div>
                </div>
                <div class="col1 col-md-12">
                    <div class="row">
                        <div class="col1 col-md-2 d-flex align-items-center">
                            <div class="mx-2 flag fi fi-us"></div>
                            <div class="mt-3 mx-1"><p>DOL</p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="dolarCompra"></p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="dolarVenta"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbDolarCompra"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbDolarVenta"></p></div>
                        </div>
                    </div>
                </div>
                <div class="col1 col-md-12">
                    <div class="row">
                        <div class="col1 col-md-2 d-flex align-items-center">
                            <div class="mx-2 flag fi fi-eu"></div>
                            <div class="mt-3 mx-1"><p>EUR</p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="euroCompra"></p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="euroVenta"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbEuroCompra"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbEuroVenta"></p></div>
                        </div>
                    </div>
                </div>
                <div class="col1 col-md-12">
                    <div class="row">
                        <div class="col1 col-md-2 d-flex align-items-center">
                            <div class="mx-2 flag fi fi-ar"></div>
                            <div class="mt-3 mx-1"><p>ARG</p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="pesoArgCompra"></p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="pesoArgVenta"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbPesoArgCompra"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbPesoArgVenta"></p></div>
                        </div>
                    </div>
                </div>
                <div class="col1 col-md-12">
                    <div class="row">
                        <div class="col1 col-md-2 d-flex align-items-center">
                            <div class="mx-2 flag fi fi-br"></div>
                            <div class="mt-3 mx-1"><p>REL</p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="realCompra"></p></div>
                        </div>
                        <div class="col1 col-md-2 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="realVenta"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbRealCompra"></p></div>
                        </div>
                        <div class="col1 col-md-3 d-flex justify-content-center align-items-center pt-3">
                            <div><p id="arbRealVenta"></p></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnIniciar" onclick="iniDia()">Iniciar Día</button>
            <button id="btnActualizar" onclick="window.location.reload()">Actualizar</button>
            <button id="btnCompra">Comprar</button>
            <button id="btnVenta">Vender</button>
            <button id="btnModificar" onclick="formMod()" disabled>Modificar</button>
        </section>
        <section class="form p-3 mt-2">
        
            <form action="#" id="formCompra">
                <div class="monto">
                    <p>Ingrese Monto</p>
                    <input type="number" value="1">
                </div>
                <div class="lista mt-2 d-flex justify-content-around align-items-center">
                    <div class="divisaUno">
                        <p>Moneda Recibida</p>
                        <div class="box d-flex justify-content-center align-items-center">
                            <img src="https://flagsapi.com/US/flat/32.png">
                        
                            <select></select> 

                        </div>
                    </div>
                    <div class="divisaDos">
                        <p>Moneda Entregada</p>
                        <div class="box d-flex justify-content-center align-items-center">
                            <img src="https://flagsapi.com/UY/flat/32.png">
                        
                            <select></select> 

                        </div>
                    </div>
                </div>
                <div id="importeEntregado" class="mt-3 pt-3">
                    <p>Recibe Monto</p>
                    <input type="number" class="importe" value="">
                </div>
                <div class="cambio"></div>
                <button class="insertData">Confirmar</button>
            </form>

        </section>
        <section class="formVenta sectForm row mt-2">
            <div class="pt-3 d-flex justify-content-center align-items-center">
                <form id="formVenta" class="formulario row d-flex justify-content-center pt-3">
                    <div class="col-3 col-md-6">
                        <label class="boxOp" for="recVenta"><p>Moneda Recibida</p></label>
                        <select id="recVenta" class="selectBox" maxlength="16">
                            <option selected disabled>Seleccionar Moneda</option>
                            <option id="recDolarVen" value="dolar">Dólares</option>
                            <option id="euro" value="euro">Euros</option>
                            <option id="pesoArg" value="pesoArg">Pesos Argentinos</option>
                            <option id="real" value="real">Reales</option>
                        </select>
                    </div>
                    <div class="col-3 col-md-6">
                        <label class="boxOp" for="entVenta"><p>Moneda Entregada</p></label>
                        <select id="entVenta" class="selectBox" maxlength="16">
                            <option selected disabled>Seleccionar Moneda</option>
                            <option id="pesoUru" value="pesoUru">Pesos Uruguayos</option>
                            <option id="entDolarVenta" value="dolar">Dólares</option>
                            <option id="euroVenta" value="euro">Euros</option>
                            <option id="pesoArgVenta" value="pesoArg">Pesos Argentinos</option>
                            <option id="realVenta" value="real">Reales</option>
                        </select>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-1 col-md-4">
                            <label class="box" for="montoVenta"><p class="mb-3">Recibido</p></label><br>
                            <input type="number" id="montoVenta" name="montoVenta" onchange="venta()">
                        </div>
                        <div class="col-1 col-md-4">
                            <label class="box" for="cotVenta"><p class="mb-3">Cotización</p></label><br>
                            <input type="number" id="cotVenta" name="cotVenta" disabled>
                        </div>
                        <div class="col-1 col-md-4">
                            <label class="box" for="arbRecibido"><p class="mb-3">Arbitraje</p></label><br>
                            <input type="number" id="arbRecibido" name="arbRecibido" disabled>
                        </div>
                    </div>
                    <div class="row pb-4 d-flex justify-content-center">
                        <div class="col-1 col-md-4 impTwo">
                            <label class="box" for="entregadoVenta"><p class="mb-3">Entregado</p></label><br>
                            <input type="number" id="entregadoVenta" name="entregadoVenta">
                        </div>
                        <div class="col-1 col-md-4 cotTwo">
                            <label class="box" for="cotEntregado"><p class="mb-3">Cotización</p></label><br>
                            <input type="number" id="cotEntregado" name="cotEntregado" disabled>
                        </div>
                        <div class="col-1 col-md-4 arbTwo">
                            <label class="box" for="arbEntregado"><p class="mb-3">Arbitraje</p></label><br>
                            <input type="number" id="arbEntregado" name="arbEntregado" disabled>
                        </div>
                    </div>
                    <div class="col-1 col-md-11 d-flex justify-content-end">
                        <input type="submit" onclick="window.location.reload()" id="confirmVenta" value="Confirmar"></input>
                    </div>
                </form>

            </div>
        </section>
        <section class="row mt-4">

            <div class="reporte d-flex justify-content-center align-content-center pt-1">
                <h2>Reporte Diario</h2>
            </div>
            <div class="row repo mb-2">
                <div class="col-md-6 d-flex justify-content-center pt-1">
                    <h3>Compra</h3>
                </div>
                <div class="col-md-6 d-flex justify-content-center pt-1">
                    <h3>Venta</h3>
                </div>
                <div class="compra col-md-6 d-flex">
                    <ul id="reporteCompra" class="pt-2"></ul>
                </div>
                <div class="venta col-md-6 d-flex">
                    <ul id="reporteVenta" class="pt-2"></ul>   
                </div>
            </div>
            
        </section>  
    </main> 

    
    <script src="js/lista-paises.js"></script>
    <script src="js/app.js"></script>
    <script src="js/compra.js"></script>
    <script src="js/venta.js"></script>
    
    
</body>
</html>
